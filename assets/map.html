<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap con Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #mapid {
            height: 100vh;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .user-marker-icon {
            background-color: #00e5ff;
            width: 20px;
            height: 20px;
            display: block;
            left: -10px;
            top: -10px;
            position: relative;
            border-radius: 50%;
            border: 3px solid rgb(0, 102, 115);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: pulseblue 1.5s infinite;
        }
        @keyframes pulseblue {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }

        @keyframes pulsepink {
            0% { box-shadow: 0 0 0 0 rgba(162, 0, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(106, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        .search-marker-icon {
            background-color: #ff0000; /* Un color diferente para el marcador de búsqueda */
            width: 20px;
            height: 20px;
            display: block;
            left: -10px;
            top: -10px;
            position: relative;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        .bus-marker-icon {
            width: 20px;
            height: 20px;
            display: flex; 
            justify-content: center;
            align-items: center;
            
        }

        .bus-marker-icon .bus-icon-container {
            /* Fondo, borde y forma del contenedor */
            border-radius: 50%; /* Forma circular */
            
            /* Dimensiones (ajusta a tu gusto, deben ser menores o iguales a iconSize) */
            width: 30px; 
            height: 30px; 

            /* Centrado de la imagen dentro del contenedor */
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulsepink 1.5s infinite;
            
        }

        /* Estilo para la imagen real */
        .bus-marker-icon .bus-icon-image {
            /* Asegura que la imagen no se desborde */
            width: 100%; /* Por ejemplo, el 70% del contenedor */
            height: 100%;
            object-fit: contain; /* Asegura que la imagen se vea completa */
        }

        .leaflet-overlay-pane svg path.leaflet-ant-path, 
        .leaflet-overlay-pane svg path {
            stroke: url(#route-gradient) !important;
            stroke-width: 8;
            stroke-linecap: round;
            /* Opcional: añade este filtro para un efecto neón */
            filter: drop-shadow(0 0 5px rgba(0, 229, 255, 0.5));
        }

        /* Animación de "hormigueo" opcional */
        .leaflet-overlay-pane svg path {
            stroke-dasharray: 20, 10;
            animation: dash-move 20s linear infinite;
        }

        @keyframes dash-move {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }

        .dest-marker-icon {
    background-color: #FFD700; /* Amarillo Oro */
    width: 20px;
    height: 20px;
    display: block;
    left: -10px;
    top: -10px;
    position: relative;
    border-radius: 50%;
    border: 3px solid #b28900;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    animation: pulseyellow 1.5s infinite;
}

@keyframes pulseyellow {
    0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
    70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
    100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
}

        .selected-stop-icon {
            background-color: #00FF7F; /* Verde Primavera */
            width: 16px;
            height: 16px;
            display: block;
            left: -8px;
            top: -8px;
            position: relative;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            animation: pulseselected 1.5s infinite;
        }

        @keyframes pulseselected {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 127, 0.6); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 127, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 127, 0); }
        }

    </style>
</head>
<body>
    <div id="mapid"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script>
        let map;
        let busMarkers = {}
        let userMarker = null;
        let allBusStopsData = null;
        let busStopsLayer = null;
        let selectedStopLayer = null; // Capa para el indicador de parada seleccionada
        let searchMarker = null; // Nuevo marcador para la ubicación buscada
        let isMapInitialized = false;
        let hasCenteredOnUser = false;
        
        const INITIAL_CENTER = { latitude: 10.5000, longitude: -66.9167 }
        const initialLat = INITIAL_CENTER.latitude;
        const initialLon = INITIAL_CENTER.longitude;
        
        function initializeMap() {

            if (isMapInitialized) return;
                map = L.map('mapid', {zoomControl: false}).setView([initialLat, initialLon], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {maxZoom: 19,attribution: ''}).addTo(map);

            // Utilizamos map.whenReady para garantizar que Leaflet esté 100% listo.
                map.whenReady(function() {
                isMapInitialized = true;
            // Solo enviamos el mensaje UNA VEZ aquí
            if (window.ReactNativeWebView) {
                window.ReactNativeWebView.postMessage('MAP_LOADED');
                }
            });
        }
            initializeMap();

        // 1). Función JS que será llamada desde React Natve para actualizar la ubicación del USUARIO
        window.updateUserMarker = function(lat, lon) {
            const latlng = [lat, lon]
            const userIcon = L.divIcon({
                className: 'user-marker-icon',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
            if (userMarker) {
                userMarker.setLatLng(latlng);
            } else {
                userMarker = L.marker(latlng, { icon: userIcon }).addTo(map)
                    .bindPopup("Estás aquí", { autoPan: false }).openPopup();
            }
  
        };
        // 1). Función JS para desplazar la camara a la posicion del usuario
        // VERSIÓN CORREGIDA: Obedece siempre que se le llame
        window.moveTo = function(lat, lon){
            if (map) {
                map.flyTo([lat, lon], 16, { // Zoom 16 para ver mejor las calles
                    duration: 1.5 // Animación suave
                });
                console.log("✈️ Vuelo de cámara a: " + lat + ", " + lon);
            }
        }
        // 2). Nueva función JS para marcar una ubicación buscada
        window.updateSearchMarker = function(lat, lon, address) {
          const latlng = [lat, lon];
            const searchIcon = L.divIcon({
                className: 'search-marker-icon',
                iconSize: [20, 20],
                iconAnchor: [10, 10],
                popupAnchor: [0, -10]
            });
            if (searchMarker) {
                searchMarker.setLatLng(latlng);
                searchMarker.setPopupContent(address);
            } else {
                searchMarker = L.marker(latlng, { icon: searchIcon }).addTo(map)
                    .bindPopup(address);
            }
            searchMarker.openPopup();
            // Centrar el mapa en la ubicación buscada
            map.flyTo(latlng, 15, {
                duration: 1.5
            });
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'SEARCH_UPDATED', lat, lon, address }));
        };

        // Función para resaltar visualmente una parada
        window.highlightStop = function(lat, lon) {
            window.clearHighlight(); // Limpiar anterior si existe

            const highlightIcon = L.divIcon({
                className: 'selected-stop-icon',
                iconSize: [16, 16],
                iconAnchor: [8, 8] // Centrado
            });
            
            // Usamos un zIndexOffset alto para que se vea por encima de otros marcadores
            selectedStopLayer = L.marker([lat, lon], { icon: highlightIcon, zIndexOffset: 1000 }).addTo(map);
        };

        // Función para quitar el resaltado
        window.clearHighlight = function() {
            if (selectedStopLayer) {
                map.removeLayer(selectedStopLayer);
                selectedStopLayer = null;
            }
        };

        // 3. Función de Renderizado de Paradas (Nueva - Optimizada)
        const canvasRenderer = L.canvas({ padding: 0.5 });
        
        window.renderBusStops = function(simpleStopsData) {
            // Limpiar paradas anteriores
            if (busStopsLayer) {
                map.removeLayer(busStopsLayer);
            }
            
            busStopsLayer = L.layerGroup(); // No lo añadimos al mapa inmediatamente

            if (simpleStopsData && Array.isArray(simpleStopsData)) {
                
                simpleStopsData.forEach(stop => {
                    const lat = stop.lat;
                    const lon = stop.lon;
                    const name = stop.name || 'Parada de bus';
                    
                    const marker = L.circleMarker([lat, lon], {
                        renderer: canvasRenderer,
                        radius: 6,
                        fillColor: "#F54927",
                        color: "#FFFFFF",
                        weight: 2,
                        fillOpacity: 0.8
                    });

                    // AÑADIR EVENTO CLICK A CADA PARADA
                    marker.on('click', function(e) {
                        // 1. Resaltar visualmente aquí mismo
                        window.highlightStop(lat, lon);

                        // 2. Avisar a React Native
                        if (window.ReactNativeWebView) {
                            window.ReactNativeWebView.postMessage(JSON.stringify({
                                type: 'STOP_SELECTED',
                                lat: lat,
                                lon: lon,
                                name: name
                            }));
                        }
                    });

                    marker.addTo(busStopsLayer);
                });
            }

            // Lógica inicial de visibilidad basada en el zoom actual
            if (map.getZoom() > 14) {
                map.addLayer(busStopsLayer);
            }
        };

        // Control de Zoom para Visualización de Paradas
        map.on('zoomend', function() {
            if (busStopsLayer) {
                if (map.getZoom() > 14) {
                    if (!map.hasLayer(busStopsLayer)) {
                        map.addLayer(busStopsLayer);
                    }
                } else {
                    if (map.hasLayer(busStopsLayer)) {
                        map.removeLayer(busStopsLayer);
                    }
                }
            }
        });
        
        // 4. Función para Renderizar los buses ubicados en la API
        window.renderBusLocations = function(busData) {
            const activeBusIds = new Set();
            const locationBusesMap = {}; // Mapa para agrupar buses por ubicación [lat, lon]

            // 1. Agrupar buses por ubicación exacta para identificar colisiones

            // Usamos una clave con precisión alta para la agrupación
            const key = `${bus.lat.toFixed(6)},${bus.lon.toFixed(6)}`;
            if (!locationBusesMap[key]) {
                locationBusesMap[key] = [];
            }
            locationBusesMap[key].push(bus);
        });

            // Constante de desplazamiento (ajusta este valor si necesitas más o menos separación)

            // Icono para los buses (usamos la definición que ya tienes)

            if (busesInLocation.length > 1) {
                // Desplazamiento simple: mueve el marcador ligeramente en latitud y longitud
                // El factor 'index' asegura que cada bus se mueva a un lugar diferente
                adjustedLat = lat + (OFFSET * index); 
                adjustedLon = lon + (OFFSET * index * 0.5); // Desplazamiento menor en longitud para dispersar
            }

            const latlng = [adjustedLat, adjustedLon];
            const popupContent = `<b>Bus ${bus_id}</b><br>Ruta: ${route}<br>Velocidad: ${velocity} km/h<br>Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}`;

            if (busMarkers[bus_id]) {
                // El marcador ya existe, actualiza su posición
                busMarkers[bus_id].setLatLng(latlng);
                busMarkers[bus_id].setPopupContent(popupContent);
            } else {
                // El marcador no existe, créalo
                busMarkers[bus_id] = L.marker(latlng, { 
                    icon: busIcon,
                    bus_id: bus_id // Añade el ID como una opción para referencia
                })
                .bindPopup(popupContent)
                .addTo(map);
            }
        });
    });

    // 3. Eliminar buses que ya no están en los datos
    Object.keys(busMarkers).forEach(busId => {
        if (!activeBusIds.has(busId)) {
            map.removeLayer(busMarkers[busId]);
            delete busMarkers[busId];
        }
    });
};
        

        // Variable global para el control de ruteo
let routingControl = null;

// =========================================================
// FUNCIÓN PRINCIPAL: DIBUJAR RUTA Y ANIMAR
// =========================================================
function drawRouteAndAnimate(startLat, startLon, endLat, endLon) {
    console.log("Iniciando ruteo y animación con estilo...");

    // 1. Eliminar cualquier ruta anterior si existe
    if (routingControl) {
        map.removeControl(routingControl);
        routingControl = null;
    }
    // --- NUEVO: Crear o mover el marcador de destino amarillo ---
    const destIcon = L.divIcon({
        className: 'dest-marker-icon', // La clase CSS que creamos arriba
        iconSize: [20, 20],
        iconAnchor: [10, 10]
    });

    if (searchMarker) {
        searchMarker.setLatLng([endLat, endLon]).setIcon(destIcon).addTo(map);
    } else {
        searchMarker = L.marker([endLat, endLon], { icon: destIcon }).addTo(map);
    }
    // ------------------------------------------------------------
    // 2. Definir los puntos de inicio y fin
    const startWaypoint = L.latLng(startLat, startLon);
    const endWaypoint = L.latLng(endLat, endLon);
    
    // 3. Crear el control de ruteo con personalizaciones
        routingControl = L.Routing.control({
        waypoints: [startWaypoint, endWaypoint],
        show: false,             // Oculta el panel de texto
        addWaypoints: false, 
        draggableWaypoints: false,
        createMarker: function(i, wp, nWps) {
        return null; // Esto evita que se creen los pines por defecto
    },
        lineOptions: {
            styles: [
                { 
                    color: '#00e5ff', // Este color será reemplazado por el gradiente en el CSS
                    opacity: 1, 
                    weight: 8 
                }
            ]
        },
        router: L.Routing.osrmv1(),
        language: 'es'
    }).addTo(map);

    // 3. Capturar el ETA y la Distancia (Opcional pero recomendado)
    routingControl.on('routesfound', function(e) {
        const summary = e.routes[0].summary;
        const info = {
            type: 'ROUTE_INFO',
            distance: (summary.totalDistance / 1000).toFixed(2),
            duration: Math.round(summary.totalTime / 60)
        };
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify(info));
        }
    });
    routingControl.on('routesfound', function(e) {
    const route = e.routes[0];
    const summary = route.summary;

    // Intentamos obtener el nombre de la ruta (por ejemplo "Av. Bolivar")
    // Leaflet Routing Machine suele ponerlo en el primer o último nombre de instrucción
    const routeName = route.name || "Ruta calculada";
    setTimeout(function() {
        routingControl.getPlan().set
        routingControl.collapse();
    }, 50);
    const info = {
        type: 'ROUTE_INFO',
        distance: (summary.totalDistance / 1000).toFixed(1), // en km
        duration: Math.round(summary.totalTime / 60),      // en minutos
        name: routeName
    };

    if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(info));
    }
});
    // 4. ANIMACIÓN (Zoom Suave y Acercamiento)
    const bounds = L.latLngBounds([startWaypoint, endWaypoint]);
    
    map.flyToBounds(bounds, {
        padding: L.point(50, 50),
        duration: 2.0,
        easeLinearity: 0.5 
    });
}

            window.ReactNativeWebView.postMessage(JSON.stringify(latlng));
        });
